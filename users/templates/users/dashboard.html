{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!
Hello, {{ user.last_login|default:'Guest' }}!
<div>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <a href="{% url 'password_change' %}">Change password</a>
</div>
{% endblock %}
